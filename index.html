<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <!-- Quiz Options -->
      <section id="screen-options" class="screen active">
        <h1>ðŸ§  Customize Your Quiz</h1>
        <form id="quiz-options-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="amount">Number of Questions:</label>
              <input
                type="number"
                name="amount"
                id="amount"
                min="1"
                max="50"
                value="5"
                required
              />
            </div>
            <div class="form-group">
              <label for="difficulty">Difficulty:</label>
              <select name="difficulty" id="difficulty">
                <option value="">Any</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="form-group full-width">
              <label for="category">Category:</label>
              <select name="category" id="category" size="5">
                <option value="">Any Category</option>
              </select>
            </div>
            <div class="form-group" id="long-formgroup">
              <label for="type">Type:</label>
              <select name="type" id="type">
                <option value="">Any</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn submit-btn">Start Quiz</button>
          <div class="loading-spinner" id="loading-spinner"></div>
        </form>
      </section>

      <!-- Quiz Questions -->
      <section id="screen-quiz" class="screen">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="quiz-header">
          <span id="question-count">Question 1/5</span>
        </div>
        <div class="question-container">
          <h2 id="question-text">Question text goes here</h2>
          <ul id="options-list"></ul>
        </div>
        <div class="button-container">
          <button id="quit-btn" class="btn-secondary">Quit</button>
          <button id="next-btn" class="btn">Next Question</button>
        </div>
      </section>

      <!--  Results -->
      <section id="screen-result" class="screen result-screen">
        <h1>ðŸŽ‰ Quiz Complete!</h1>
        <div class="score-circle" id="score-circle">
          <span id="score-display">0/5</span>
        </div>
        <p id="final-score">Calculating your score...</p>
        <button id="restart-btn" class="btn">Play New Quiz</button>
      </section>
    </div>
  </body>
</html>
